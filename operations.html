<html>
	<head>
		<title>Test Form Operations</title>
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="form-operations.js"></script>
	</head>
	<body>
		<form>
			<span>100</span> +<br/>
			<input type="text" value="1"/>+<br/>
			<input type="text" value="2"/>+<br/>
			<input type="text" value="3"/>+<br/>=<br/>
			<input type="text" value="1" disabled/>
		</form>

		<script type="text/javascript">
			$('input[disabled]').operation({
				query: '{span} + {input:not([disabled])}',
				events: ['input', 'change'],
				fieldsDecimalSeparator: ','
			});
		</script>
	</body>
</html>
